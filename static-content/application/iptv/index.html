<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Main Application</title>
        <meta http-equiv="Content-Type" content="application/vnd.hbbtv.xml+xhtml; utf-8" />
        <link rel="stylesheet" href="css/main-interaction.css" />
        <link rel="stylesheet" href="css/blaze.css" />

        <script type="text/javascript" src="js/main-interaction.js"></script>
        <script type="text/javascript" src="js/blaze-slider.dev.js"></script>
        <script type="text/javascript" src="js/menu-carousel.js"></script>
    </head>

    <body onload="start();">
        <div>
            <object type="application/oipfApplicationManager" id="applicationManager"> </object>
        </div>

        <div class="safe_area" id="app_area">
            <div class="blaze-slider main-slider">
                <div class="blaze-container">
                    <div class="blaze-track-container">
                        <div class="blaze-track main-glide">
                        </div>
                    </div>
                </div>
            </div>

            <div class="blaze-slider sub-slider">
                <div class="blaze-container">
                    <div class="blaze-track-container">
                        <div class="blaze-track sub-glide">
                        </div>
                    </div>
                </div>
            </div>

            <!-- bottom legend -->
            <div class="bottom_legend">
                <div class="legend_cell">
                    <div class="legend_button_red"></div>
                    <span class="legend_text">Start TV Station Application</span>
                </div>

                <div class="legend_cell">
                    <div class="legend_button_green"></div>
                    <span class="legend_text"></span>
                </div>
                <div class="legend_cell">
                    <div class="legend_button_yellow"></div>
                    <span class="legend_text"></span>
                </div>
                <div class="legend_cell">
                    <div class="legend_button_blue"></div>
                    <span class="legend_text"></span>
                </div>
            </div>
        </div>

        <div id="videocontainer">
            <object id="video" type="video/mp4" style="position: absolute; left: 0px; top: 0px; width: 1280px; height: 720px;"></object>
        </div>

        <script type="text/javascript">
            window.MyCar = new MyCar();
            window.MyCar.initMainMenu();

            setTimeout(function() {
                rcUtils.registerKeyEventListener();
            }, 100);
        </script>
    </body>
</html>
